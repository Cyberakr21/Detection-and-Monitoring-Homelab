<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Welcome to My GitHub Project</title>
  
  <!-- Add basic styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
      text-align: center;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1em 0;
    }

    section {
      margin: 50px auto;
      max-width: 800px;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    footer {
      margin-top: 50px;
      padding: 1em 0;
      background-color: #333;
      color: #fff;
    }

    a {
      color: #007BFF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

  <header>
    <h1>My GitHub Project</h1>
  </header>

  <section>
    <h2>Welcome!</h2>
    <p>This is a simple landing page for my GitHub project.</p>
    <p>Feel free to check out the repository and explore the code.</p>

    <!-- Update with your GitHub repo link -->
    <a href="https://github.com/yourusername/yourrepository" class="btn" target="_blank">View on GitHub</a>
  </section>

  <footer>
    &copy; 2025 Your Name. All rights reserved.
  </footer>

</body>
</html>
